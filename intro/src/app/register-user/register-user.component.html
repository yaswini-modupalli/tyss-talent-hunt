<form class="form-register" [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="text-center mb-4">
    <!-- <img class="mb-2" src="../assets/TYSS Logo.png" alt="Test Yantra Logo" width="200" height="72"> -->
    <h3 class="mb-2 font-weight-normal">Register New User</h3>
    <p class="font-italic para">Enter details below</p>
  </div>

  <div class="form-group mb-3">
    <label for="inputEmail">Email Address</label>
    <!-- <i class="fa fa-envelope-o" aria-hidden="true"></i> -->
    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
  </div>

  <div class="form-group mb-3">
    <label for="inputPassword">Password</label>
    <!-- <i class="fa fa-unlock-alt" aria-hidden="true"></i> -->
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
  </div>
  <label *ngIf="errorMessage" class="error text-center mb-3"><i class="fa fa-exclamation-triangle mr-2 text-warning" aria-hidden="true"></i>{{ errorMessage }}</label>
  <div class="text-center">
    <button class="btn btn-lg px-4 mb-2" type="submit">Register User</button>
  </div>
  <!-- <a class="text-center" routerLink="/dashboard">Home</a> -->
</form>
