<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="text-center mb-4">
    <img class="mb-2" src="../assets/TYSS Logo.png" alt="Test Yantra Logo" width="200" height="72">
    <h3 class="mb-2 font-weight-normal">Talent Hunt</h3>
    <p class="font-italic para">Enter your credentials below</p>
  </div>

  <div class="form-group mb-3">
    <label for="inputEmail">Email Address</label>
    <!-- <i class="fa fa-envelope-o" aria-hidden="true"></i> -->
    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
  </div>

  <div class="form-group mb-3">
    <label for="inputPassword">Password</label>
    <!-- <i class="fa fa-unlock-alt" aria-hidden="true"></i> -->
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
  </div>
  <label *ngIf="errorMessage" class="error text-center mb-3"><i class="fa fa-exclamation-triangle mr-2 text-warning" aria-hidden="true"></i>{{errorMessage}}</label>
  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-block mb-2" type="submit">Log in</button>
  <div class="text-center my-1" id="sign-up" *ngIf="authService.isAdmin"> 
    <span class="mr-1">Don't have an account?</span>
    <!-- <a routerLink="#">Sign Up</a> -->
    <a routerlink="" href="" data-toggle="modal" data-target="#registerUserModal">Sign Up</a>
  </div>
  <a class="text-center" routerLink="/forgot-password">Forgot your password?</a>
</form>

<!-- Modal -->
<div class="modal fade" id="registerUserModal" tabindex="-1" role="dialog" aria-labelledby="registerUserModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-register-user></app-register-user>
      </div>
      <!-- <div class="modal-footer"></div> -->
    </div>
  </div>
</div>
